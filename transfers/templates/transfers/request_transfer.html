{% load i18n %}
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<div class="container">
    <h2>Request Employee Transfer</h2>

    {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" action="{% url 'request_transfer' %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="employee">Employee:</label>
            {{ form.employee }}
        </div>

        <div class="form-group">
            <label for="new_department">New Department:</label>
            {{ form.new_department }}
        </div>

        <div class="form-group">
            <label for="new_designation">New Designation:</label>
            {{ form.new_designation}}
        </div>

        <div class="form-group">
            <label for="new_location">New Location:</label>
            {{ form.new_location}}
        </div>

        <div class="form-group">
            <label for="reason">Reason:</label>
            {{ form.reason }}
        </div>
<!--        {{ form.as_p }}-->

        <button type="submit" class="btn btn-primary">Submit Transfer Request</button>
    </form>
</div>
