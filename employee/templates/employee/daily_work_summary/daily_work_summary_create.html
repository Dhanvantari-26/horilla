{% load static %}
{% load i18n %}

<style>
    html, body {
        height: 100%;
    }
    .center-wrapper {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .date-box {
        display: inline-block;
        background-color: #f0f0f0;
        padding: 3px 8px;
        border-radius: 20px;
        margin: 2px;
        font-size: 0.85rem;
    }
    .remove-btn {
        background: none;
        border: none;
        font-size: 0.85rem;
        color: #888;
        cursor: pointer;
        margin-left: 5px;
        padding: 0;
        line-height: 1;
    }
</style>

<div class="center-wrapper">
    <div class="card shadow w-75">
        <div class="card-header">
            <h5 class="card-title mb-0">
                {% if form.instance.pk %}
                    {% trans "Edit Daily Work Summary" %}
                {% else %}
                    {% trans "Create Daily Work Summary" %}
                {% endif %}
            </h5>
        </div>

        <div class="card-body">
            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label>{% trans "Name" %}</label>
                    {{ form.name }}
                </div>

                <div class="form-group">
                    <label>{% trans "Users" %}</label>
                    {{ form.users }}
                </div>

                <div class="form-group">
                    <label>{% trans "Send Email At" %}</label>
                    {{ form.send_email_at }}
                </div>

                <!-- Holiday List -->
                <div class="form-group">
                    <label for="holiday-list-picker">{% trans "Holiday List" %}</label>
                    <div class="d-flex">
                        <input type="text" id="holiday-list-picker" class="form-control" placeholder="Enter date (YYYY-MM-DD)">
                        <button type="button" class="btn btn-sm btn-outline-primary ml-2" onclick="addDate()">Add</button>
                    </div>
                    <input type="hidden" id="id_holiday_list" name="holiday_list" value="{{ form.initial.holiday_list }}">
                    <div id="selectedDatesContainer" class="mt-2"></div>
                </div>

                <div class="form-group">
                    <label>{% trans "Subject" %}</label>
                    {{ form.subject }}
                </div>

                <div class="form-group">
                    <label>{% trans "Message" %}</label>
                    {{ form.message }}
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary mr-2">{% trans "Save" %}</button>
                    <a href="{% url 'daily_work_summary_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    let selectedDates = [];

    document.addEventListener("DOMContentLoaded", function () {
        const initialDates = document.getElementById("id_holiday_list").value;
        if (initialDates) {
            selectedDates = initialDates.split(',').map(d => d.trim()).filter(d => d);
            updateDisplay();
        }
    });

    function addDate() {
        const input = document.getElementById("holiday-list-picker");
        const date = input.value.trim();
        if (date && !selectedDates.includes(date)) {
            selectedDates.push(date);
            input.value = "";
            updateDisplay();
        }
    }

    function removeDate(index) {
        selectedDates.splice(index, 1);
        updateDisplay();
    }

    function updateDisplay() {
        const container = document.getElementById("selectedDatesContainer");
        const hiddenField = document.getElementById("id_holiday_list");
        container.innerHTML = "";
        hiddenField.value = selectedDates.join(',');

        selectedDates.forEach((date, index) => {
            const span = document.createElement("span");
            span.className = "date-box";
            span.innerHTML = `
                ${date}
                <button type="button" class="remove-btn" onclick="removeDate(${index})">&times;</button>
            `;
            container.appendChild(span);
        });
    }
</script>
